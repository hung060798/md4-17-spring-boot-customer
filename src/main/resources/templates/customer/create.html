<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/list">list customer</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" method="post" th:object="${customer}">
    <table border="1">
        <tr>
            <td>firstName</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>lastName</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
    </table>
    <button type="submit" value="Create customer">create</button>
</form>
</body>
</html>
